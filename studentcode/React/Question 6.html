<html>
<head>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
        <div id="root"></div>
   <script>

       class question3 extends React.Component {
           constructor() {
            super()
            this.state = {time: ""}
            setInterval( () => this.setState({ time: new Date().toLocaleTimeString() }), 1000)
           }
        

           render() {
            return React.createElement("div", null, this.state.time)
                  }
                } 
       var rootdiv = document.getElementById("root")
       ReactDOM.render(React.createElement(question3, null), rootdiv)

            
 </script>
</body>
</html>
